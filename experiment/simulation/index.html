<!DOCTYPE html>
<html>
	<head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Modal analysis on a Cantilever</title>
		 <link type="text/css" href="css/jquery-ui-1.8.13.custom.css" rel="stylesheet"/>
		<link   type="text/css"  rel="stylesheet"  href="css/jsxgraph.css" /> 
		<!--<link   type="text/css"  rel="stylesheet"  href="css/jquery-ui-1.8.11.custom.css"  />-->
		<link   type="text/css"  rel="stylesheet"  href="css/CL.css" />
		<link type="text/css" href="css/common.css" rel="stylesheet"/>
		<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
		<!--<script type="text/javascript" src="js/jquery-ui-1.8.11.custom.min.js"></script>-->
		<script type="text/javascript" src="js/jsxgraphcore.js"></script>
		<script type="text/javascript" src="js/raphael.js"></script>
		<script type="text/javascript" src="js/lines.js"></script>
		<script type="text/javascript" src="js/raphaelDiagram.js"></script>
		<script type="text/javascript" src="js/jsOperations.js"></script>
		
		<script>
				window.onload=function() {
								$( "#tabs" ).tabs();
								startLoad();
								drawDiagram();
								  }
		</script>		
		
		<script type="text/javascript"></script>
		
	</head>

	<body>
		<div id="tabs">
			<ul>
			<div class = "imag">
				<img src="images/coep_logo_sim.png">
				
			</div>
				<h3 align="left" style="margin-top:47px;">Modal Analysis On A Cantilever</h3>
			</ul>
			<div id="tabs-1">
				<div id="diagram">
				<div id="analyzerUp"></div>
				<div id="analyzerDown"></div>
				<div id="textArea"></div>
				</div>
				<div id="controlpane">
					<div id="ctrLab"><h4>CONTROL PANEL</h4></div>
					<div id="crossSection">
						<fieldset>
							<legend><label ><b>Cross Section</b></label></legend>
							<div id="widthT"></div>
							<div id="heightT"></div>
							<div id="lengthT"></div>
							<div id="widthL">Width(b)</div>
							<div id="heightL">Height(d)</div>
							<div id="lengthL">Length(L)</div>
							<div id="calculat"><button style="width:40; height:24;" id="calculate" onclick="calculateValues();">Calculate</button></div>
							
						</fieldset></div>
					
					<div id="area">
						<div id="areaL"><label>Cross Section Area</label></div>
						<div id="areaT"></div>
						<div id="areaB"><input type="button" id="areaFormula" value="Formula" onClick="areaFormulaDisplay();" disabled="disabled"/></div>
					</div>
					<div id="inertia">
						<div id="inertiaL"><label>Moment of Inertia</label></div>
						<div id="inertiaT"></div>
				 	    <div id="inertiaB"><input type="button" id="inertiaFormula" value="Formula" onClick="inertiaFormulaDisplay();" disabled="disabled"/></div>
					</div>
					<div id="material">
						<div id="materialL"><label>Material of Cantilever</label></div>
						<div id="materialT"></div>
					</div>
					<div id="density">
						<div id="densityL"><label>Density</label></div>
						<div id="densityT"></div>
					</div>
					<div id="young">
						<div id="youngL"><label>Young's Modulus</label></div>
						<div id="youngT"></div>
					</div>
					<div id="disp"></div>
					<div id="hit">
						<div id="hitB"><input type="button" id="hitH" value="Hit the Hammer" onClick="hitHammer();"/></div>
						<div id="node"></div>
					</div>
					<div id="FRFD">
						<div id="FRFB"><input type="button" id="FRF" value="Observe FRF" onClick="showFRF();" /></div>
						<div id="resetB"><input type="button" id="reset" value="Reset" onClick="window.location.reload();"/></div>
					</div>
					<div id="errormsg"></div>
					
				</div>
				<div id="underExtra">
					<div id="underLabel"><b><center></center></b></div>
					<input type="button" id="naturalButton" onclick="naturalFrequency()" value="Calculate"; />
					<div id="fn1"><label>f<sub>n1</sub></label> : <input type="text" id="fn1Val" value="" readonly="readonly"/> Hz</div>
					<div id="fn2"><label>f<sub>n2</sub></label> : <input type="text" id="fn2Val" value="" readonly="readonly"/> Hz</div>
					<div id="fn3"><label>f<sub>n3</sub></label> : <input type="text" id="fn3Val" value="" readonly="readonly"/> Hz</div>
				</div>
			</div>
		
		<div style="position:absolute; top:956px;width:1339px;margin:0 auto;">
		<div class="art-footer">
                <div class="art-footer-t"></div>
                <div class="art-footer-l"></div>
                <div class="art-footer-b"></div>
                <div class="art-footer-r"></div>
                <div class="art-footer-body">
                    
					 
                            <div class="art-footer-text">
                                <p>Copyright &#169;2011.COEP Virtual Lab.</p>
                             </div>
                    <div class="cleared"></div>
                </div>
            </div>
			</div>
			</div>
	</body>

</html>
